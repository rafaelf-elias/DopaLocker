<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DopaLocker Web - Semanal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page">
        <header id="header"></header>
        <main class="main">
            <section id="weekly">
                <h2 class="title">Tempo de Uso Semanal</h2>
                <p>Exibição do tempo de uso semanal dos aplicativos.</p>
                <div class="usageContainer">
                    <div class="row">
                        <h4><span id="weeklyTotal"></span></h4>
                        <h4 class="right">sex., 27 de jun.</h4>
                    </div>
                    <canvas id="weeklyUsageChartCanvas"></canvas>
                </div>
                <ul class="appList"></ul>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    <script type="module" src="js/charts.js"></script>
    <script type="module" src="js/global.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
